<h2 id="stored-procedure">Stored Procedure<a aria-hidden="true" class="anchor-heading icon-link" href="#stored-procedure"></a></h2>
<p><a href="/pks-publish/notes/waxuyf1zmofwmcuej10vnyh">Stored Procedure</a>를 호출하려면 <code>read_sql_query</code>를 사용한다.</p>
<pre class="language-python"><code class="language-python">user_id <span class="token operator">=</span> <span class="token string">"user001"</span>
