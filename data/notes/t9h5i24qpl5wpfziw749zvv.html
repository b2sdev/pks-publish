<h2 id="파티션-수">파티션 수<a aria-hidden="true" class="anchor-heading icon-link" href="#파티션-수"></a></h2>
<p><code>spark.sql.shuffle.partitions</code>: 셔플이 끝난 후의 RDD 파티션 수 (default: 200)</p>
<p><code>spark.sql.autoBroadcastJoinThreshold</code>: broatcast() 연산을 사용하지 않고도 브로드캐스팅을 설정 (default: 10MB)</p>
